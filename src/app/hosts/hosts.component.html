<app-loading *ngIf="isLoading"></app-loading>

<div class="results" *ngIf="theHosts.length > 0">

  <div class="search" *ngIf="searchEnabled">
    <input type="text" [formControl]="term">
    <span class="icon--search">üîç</span>
  </div>

  <div class="result title-row">
    <span class="id" (click)="orderBy('id')">ID&nbsp;
      <span class="ordering" [ngClass]="{ 'active' : orderVal === 'id'}">
        <span [hidden]="orderReversed">‚¨ÜÔ∏è</span>
        <span [hidden]="!orderReversed">‚¨áÔ∏è</span>
      </span>
    </span>
    <span class="name" (click)="orderBy('name')">Name&nbsp;
      <span class="ordering" [ngClass]="{ 'active' : orderVal === 'name'}">
        <span [hidden]="orderReversed">‚¨ÜÔ∏è</span>
        <span [hidden]="!orderReversed">‚¨áÔ∏è</span>
      </span>
    </span>
    <span class="hostname" (click)="orderBy('hostname')">Hostname&nbsp;
      <span class="ordering" [ngClass]="{ 'active' : orderVal === 'hostname'}">
        <span [hidden]="orderReversed">‚¨ÜÔ∏è</span>
        <span [hidden]="!orderReversed">‚¨áÔ∏è</span>
      </span>
    </span>
    <span class="port" (click)="orderBy('port')">Port&nbsp;
      <span class="ordering" [ngClass]="{ 'active' : orderVal === 'port'}">
        <span [hidden]="orderReversed">‚¨ÜÔ∏è</span>
        <span [hidden]="!orderReversed">‚¨áÔ∏è</span>
      </span>
    </span>
    <span class="username" (click)="orderBy('username')">Username&nbsp;
      <span class="ordering" [ngClass]="{ 'active' : orderVal === 'username'}">
        <span [hidden]="orderReversed">‚¨ÜÔ∏è</span>
        <span [hidden]="!orderReversed">‚¨áÔ∏è</span>
      </span>
    </span>
  </div>

  <div class="result" *ngFor="let host of viewHosts | orderBy: orderVal:orderReversed:'case-insensitive'">
    <span class="id">{{ host.id }}</span>
    <span class="name">{{ host.name }}</span>
    <span class="hostname">{{ host.hostname }}</span>
    <span class="port">{{ host.port }}</span>
    <span class="username">{{ host.username }}</span>
  </div>
</div>
